  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />

    content="Sistema profesional de gestión de ausencias empresariales con análisis de indicadores y reportes avanzados." />

    content="Sistema profesional de gestión de ausencias empresariales con análisis de indicadores y reportes avanzados." />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Título de la aplicación -->
  <title>Ausentix - Sistema de Gestión de Ausencias</title>

  <!-- Preload de fuentes importantes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Estilos CSS globales para Ausentix -->
  <style>
    /* Variables CSS para colores de Ausentix */
    :root {
      --ausentix-primary: #007bff;
      --ausentix-primary-dark: #0056b3;
      --ausentix-secondary: #6c757d;
      --ausentix-success: #28a745;
      --ausentix-danger: #dc3545;
      --ausentix-warning: #ffc107;
      --ausentix-info: #17a2b8;
      --ausentix-light: #f8f9fa;
      --ausentix-dark: #343a40;
      --ausentix-gradient: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    }

    /* Estilos base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
      color: #333;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }

    /* Animaciones globales */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    /* Clases utilitarias de Ausentix */
    .ausentix-fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    .ausentix-gradient-bg {
      background: var(--ausentix-gradient);
    }

    .ausentix-shadow {
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .ausentix-shadow-hover:hover {
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--ausentix-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--ausentix-primary-dark);
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <noscript>

        display: flex;

</body>

</html>
